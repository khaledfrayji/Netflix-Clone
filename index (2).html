<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have an account?</span>
                <header>Login</header>

            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Email" required>
                <i class="bi bi-envelope"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required id="pass">
                <i class="bi bi-lock"></i>
            </div>
            <div class="input-field">
                <input type="submit" id="log" class="submit" value="Login" onclick="f1()">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="right">
                    <label for=""><a href="#">Forgot password?</a></label>
                </div>
               
            </div>
        </div>
    </div>
    <script>
        let login=document.getElementById("log");
        let pass=document.getElementById("pass");

        function f1(){
            if(pass.value.length <= 7){
                alert("Weak password");
            }
            if(pass.value.length > 7){
                alert("Strong password");
            }
        }
    </script>
</body>
</html>
